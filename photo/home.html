function pp(c) {
            let cz = document.getElementById(c.id);
            if (cz.paused) {
                cz.play();
            } else {
                cz.pause();
            }
        }
function pus(x){
document.getElementById('str').style.display='none';
let vc=document.getElementById(x);
vc.pause();
}
function plyvid(x,s){

let vc=document.getElementById(x);
vc.src=s;

if(vc.paused){

vc.play();
}
else{
vc.pause();
}

}
function disto(xxx){
