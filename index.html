<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Gallery</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Add cursor pointer for clickable effect */
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1200px;
            max-height: 80%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
        }
        .close {
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 35px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #aaaaaa;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <script>
        location.href="https://microintel.github.io/Resources/photo/";
    </script>
</body>
</html>
